<header class="header">
  <div class="container">
    <div class="header__content">
      <div class="header-mobal__nav">
        <div class="header-mobal__bugreg">
          <span></span>
        </div>
        <a href="./index.html" class="header-mobal__logo custom-logo-link">
          <img
            src="./img/header/logo-mini.svg"
            class="header-mobal__logo-mini custom-logo"
            alt="Прометей"
          />
        </a>
      </div>

      <a href="./index.html" class="header__logo custom-logo-link">
        <img
          src="./img/header/logo.svg"
          class="header__logo-dec custom-logo"
          alt="Прометей"
        />
      </a>

      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__item menu-item">
            <a href="#" class="header__link"><span></span>Книжки</a>
          </li>
          <li class="header__item menu-item">
            <a href="#" class="header__link"><span></span>Про нас</a>
          </li>
          <li class="header__item menu-item">
            <a href="#" class="header__link"><span></span>Блог</a>
          </li>
          <li class="header__item menu-item">
            <a href="#" class="header__link"><span></span>Контакти</a>
          </li>
          <li class="header__item menu-item">
            <a href="#" class="header__link"
              ><span></span>Доставка і повернення</a
            >
          </li>
        </ul>
      </nav>

      <div class="header-shopp">
        <a href="#" class="header-shopp__link">
          <img src="./img/header/header-shopp.svg" alt="" />
        </a>
      </div>

      <form class="header-search__form">
        <label class="header-search__label" for="text">
          <input
            class="header-search__input"
            type="text"
            name="text"
            placeholder="Пошук..."
            id="text"
          />
        </label>
        <button class="header-search__btn" type="button">
          <svg class="header-search__icon" width="18" height="18">
            <use href="./img/icons.svg#icon-header-search"></use>
          </svg>
        </button>
        <div class="form-notice">
          <p>
            <span>Нічого не знайдено. </span>Спробуйте змінити пошуковий запит і
            повторити
          </p>
        </div>
      </form>

      <ul class="header-mobal-list">
        <li class="header-shopp mobal-shopp">
          <a href="#" class="header-shopp__link">
            <img src="./img/header/header-shopp.svg" alt="" />
          </a>
        </li>
        <li class="header-book">
          <a href="#" class="header-book__link">
            <img src="./img/header/header-open-book.svg" alt="" />
          </a>
        </li>
      </ul>
    </div>
  </div>
