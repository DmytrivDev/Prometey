<header class="header">
  <div class="container">
    <div class="header__content">
      <div class="header__bugreg">
        <span></span>
      </div>

      <a href="./index.html" class="header__logo custom-logo-link">
        <img
          src="./img/header/logo.svg"
          class="header__logo-dec custom-logo"
          alt="Прометей"
        />
        <img
          src="./img/header/logo-mini.svg"
          class="header__logo-mini custom-logo"
          alt="Прометей"
        />
      </a>

      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__item menu-item">
            <a href="#" class="header__link">Книжки</a>
          </li>
          <li class="header__item menu-item">
            <a href="#" class="header__link">Про нас</a>
          </li>
          <li class="header__item menu-item">
            <a href="#" class="header__link">Блог</a>
          </li>
          <li class="header__item menu-item">
            <a href="#" class="header__link">Контакти</a>
          </li>
          <li class="header__item menu-item">
            <a href="#" class="header__link">Доставка і повернення</a>
          </li>
        </ul>
      </nav>

      <div class="header-shopp">
        <svg width="23" height="23" class="header-shopp__icon">
          <use href="./img/icons.svg#icon-header-shopp"></use>
        </svg>
      </div>
      <div class="header-book">
        <svg width="23" height="23" class="header-book__icon">
          <use href="./img/icons.svg#icon-header-book"></use>
        </svg>
      </div>

      <form class="header-search__form">
        <label class="header-search__label" for="text">
          <input
            class="header-search__input"
            type="text"
            name="text"
            placeholder="Пошук..."
            id="text"
          />
        </label>
        <button class="header-search__btn" type="button">
          <svg class="header-search__icon" width="18" height="18">
            <use href="./img/icons.svg#icon-header-search"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
